<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>FURNICOM</title>

</head>

<style>

body {
    background: url({%  static 'img/background1.jpg' %}) 100%
    }

</style>

<body >


<nav class="navbar navbar-light bg-light">

    <div class="container-fluid" >

        <a href="{% url 'home' %}" class="navbar-brand"><img style="width: 100px; height: auto; margin-left: 5px;" src="{% static 'img/logo3.png' %}"></a>

        <a href="{% url 'category' %}" class="navbar-brand">Categories</a>
        {% if not request.user.is_authenticated %}
        <a href="{% url 'signup' %}" class="navbar-brand">Sign Up</a>
        <a href="{% url 'login' %}" class="navbar-brand">Login</a>
        {% else %}
        <a href="{% url 'logout' %}" class="navbar-brand">Logout</a>
        <span>{{ request.user.username }}</span>
        {% endif %}
        {% if request.user.is_staff and request.user.is_superuser and request.user.is_authenticated %}
        <a href="{% url 'create-product' %}" class="navbar-brand">
            <img style="width: 20px; height: auto;" src="{% static 'img/plus.png' %}"></a>
        {% endif %}

        <a href="{% url 'cart_detail' %}">
            <img  id="cart-icon" src="{% static 'img/cart1.jpg' %}" width="50" height="60" >
        </a>



        <form class="d-flex" method="get" action="{% url 'search' %}">
            <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary" type="submit">Search</button>
        </form>
    </div>
</nav>



{% block content %}




{% endblock %}


</body>
</html>
