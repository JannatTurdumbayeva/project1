{% extends 'base.html' %}
{% block content %}
<h5 style="color: grey; text-align:center; margin-top: 10%">Are you sure you want to delete this product?</h5>
<form style="color: #fff;" method="post">
    {% csrf_token %}
    <button style="margin-left: 45%" type="submit" class="btn btn-secondary">Yes</button>
    <a style="text-align:center;" class="btn btn btn-secondary" href="{% url 'detail' product.id %}" role="button">No</a>

</form>
{% endblock %}
