{% extends 'base.html' %}
{% block content %}
<h4 style="color: grey;">Are you sure you want to delete this product?</h4>
<form style="color: #fff;" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Yes</button>
    <a class="btn btn btn-secondary" href="{% url 'detail' product.id %}" role="button">No</a>

</form>
{% endblock %}
