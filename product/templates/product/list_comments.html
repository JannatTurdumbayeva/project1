{% extends 'base.html' %}
{% block content %}
{% for comment in list_comments %}
<div class="card">

    <div class="card-body">
        <h6 style="color:dark-grey">{{ comment.user }}</h6>
        <p style="color:grey" class="card-text">{{ comment.body }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
